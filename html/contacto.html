<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Listo para impulsar tu marca? Contáctanos y recibe asesoría personalizada en diseño, branding y desarrollo web. Estamos aquí para escucharte.">
    <meta name="keywords" content="contacto, asesoría creativa, agencia digital, consultoría diseño, formulario web, comunicación directa, atención personalizada">
    <title>Artifex | Contáctanos para impulsar tu marca digital</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row align-items-center py-4">
            <div class="col-12 col-md-3 text-center text-md-start">
                <img src="../assets/img/logoprueba.png" alt="Artifex" class="img-fluid logo">
            </div>
            <div class="col-12 col-md-4 text-center text-md-start">
                <h1 class="d-none d-md-block">Artifex - Agencia de Diseño Digital</h1>
            </div>
            <div class="col-12 col-md-5">
                <nav>
                    <ul class="d-flex justify-content-around justify-content-md-end list-unstyled mb-0 gap-3">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./servicios.html">Servicios</a></li>
                        <li><a href="./cotizar.html">Cotizar</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="contacto-page" class="row py-5 justify-content-center">
                <div class="col-12 col-md-8 text-center">
                    <h2>Contáctanos</h2>
                    <p class="lead mt-3">¡Estamos listos para hacer tu idea realidad! Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
                </div>
            </section>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mb-5">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer-contacto" class="row">
            <div class="col-12 text-center py-3">
                <p class="mb-0">&copy; 2025 Artifex. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
</body>
</html>
